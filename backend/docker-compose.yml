version: "3.9"

services:
  backend:
    build: .
    container_name: uniflow-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:15
    container_name: uniflow-postgres
    environment:
      POSTGRES_USER: uniflow
      POSTGRES_PASSWORD: uniflow
      POSTGRES_DB: uniflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: